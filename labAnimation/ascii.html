<!DOCTYPE html>
<html>

<head>
    <title>animations</title>
    <link rel="stylesheet" href="ascii.css" />
    <script src="ascii.js" type="text/javascript"></script>
    <script src="animations.js" type="text/javascript"></script>

</head>

<body>
    <h1>CSE 190 M ASCII animation Viewer</h1>
    <textarea id="myArea" rows="20" cols="80">

        </textarea>
    <div>
    <div>
        <fieldset>
            <legend>Play Controls:</legend>
            <!-- <input type="button" value="Start" id="start" />
            <input type="button" value="Stop" id="stop" /> -->
            <button id="btStart">Start</button>
            <button id="btStop">Stop</button>
        </fieldset>
    </div>

    
    <div>
        <fieldset>
            <legend>Animation:</legend>
            <select id="myAnimation">
                <option>Blank</option>
                <option>Exercise</option>
                <option>Juggler</option>
                <option>Bike</option>
                <option>Dive</option>
                <option>Custom</option>
            </select>
        </fieldset>
    </div>
    <div>

        <fieldset>
            <legend>Size:</legend>
            <select id="mySize">
                <option> Tiny</option>
                <option>Small</option>
                <option selected>Medium</option>
                <option>Large</option>
                <option>Extra Large</option>
                <option>XXL</option>
            </select>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <legend>Speed:</legend>
            <input type="checkbox" id="turbo" />turbo
        </fieldset>
    </div>
</div>
